<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Interactive Art & “Weird games” submission list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/css/sortable-theme-bootstrap.min.css">
        <style>
          header {
            margin-bottom: 60px;
          }
          
          small {
            font-size: 0.6em;
            color: #999;
          }
          
          table {
            margin-bottom: 60px;
            width: 100%;
          }
          
          .entry {
            /*vertical-align: top;*/
          }
          
          .notes {
            max-width: 60vw;
          }
        </style>
    </head>
    <body>
      <header>
        <h1>Interactive Art & “Weird games” submission list <small>(Last updated <span id="updated">SOMETIME</span>)</small></h1>
      </header>
      <h2>Upcoming Events</h2>
      <table class="sortable-theme-bootstrap" data-sortable>
        <thead>
          <th>Name</th>
          <th>Date</th>
          <th>Location</th>
          <th data-default-sort>Submission deadline</th>
          <th data-sortable="false">Notes</th>
        </thead>
        <tbody id="upcoming-entries">
          <tr class="entry">
            <td class="name"><a></a></td>
            <td class="date"></td>
            <td class="location"></td>
            <td class="submission"><a></a></td>
            <td class="notes"></td>
          </tr>
        </tbody>
      </table>
      <h2>Past Events</h2>
      <table class="sortable-theme-bootstrap" data-sortable>
        <thead>
          <th>Name</th>
          <th data-default-sort>Date</th>
          <th>Location</th>
          <th data-sortable="false">Notes</th>
        </thead>
        <tbody id="past-entries">
        </tbody>
      </table>
      <script src="//cdnjs.cloudflare.com/ajax/libs/sortable/0.8.0/js/sortable.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
      <script src="index.js"></script>
      <script src="//spreadsheets.google.com/feeds/list/1m5t_Do_r89WhYfqQXnMdtgSfo4WGV-YqvES3wUKFnY8/od6/public/values?alt=json&callback=parseData"></script>
    </body>
</html>
